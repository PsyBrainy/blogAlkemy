<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <header th:replace="plantilla/template :: header"></header>

    <div class="container">

        <div class="card mb-3">
        <img th:src="${post.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 th:text="${post.title}" class="card-title"></h5>
                <p th:text="${post.content}" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p th:text="${post.date}" class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>

    </div>
    
    <footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
